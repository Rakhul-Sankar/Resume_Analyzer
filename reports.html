<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Past Reports - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-emerald-50 to-green-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white/80 backdrop-blur-md shadow-lg border-b sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <a href="index.html" class="text-2xl font-bold text-gray-800">‚Üê Dashboard</a>
                </div>
                <div class="flex space-x-4">
                    <a href="index.html" class="text-gray-700 hover:text-purple-600 font-medium px-3 py-2 rounded-lg">Home</a>
                    <a href="profile.html" class="text-gray-700 hover:text-blue-600 font-medium px-3 py-2 rounded-lg">Profile</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Dynamic Resume Storage -->
    <main class="max-w-4xl mx-auto px-6 py-12">
        <div class="text-center mb-12">
            <h1 class="text-4xl font-bold bg-gradient-to-r from-green-600 to-emerald-600 bg-clip-text text-transparent mb-4">üìä Stored Resumes</h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">Your uploaded resumes are automatically stored and displayed here.</p>
        </div>

        <!-- Dynamic Resume Grid -->
        <div id="resumeGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Resumes will be loaded here dynamically -->
        </div>

        <!-- Add New Resume Card -->
        <div class="bg-gradient-to-br from-gray-50 to-gray-100 rounded-2xl shadow-xl p-8 text-center border-2 border-dashed border-gray-300 hover:border-purple-300 flex flex-col items-center justify-center">
            <div class="w-16 h-16 bg-gradient-to-r from-purple-400 to-pink-500 rounded-2xl flex items-center justify-center mb-4 hover:scale-110 transition-transform">
                <span class="text-2xl">‚ûï</span>
            </div>
            <h3 class="text-xl font-bold text-gray-700 mb-2">Upload New Resume</h3>
            <a href="upload.html" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-xl font-bold hover:shadow-xl transform hover:-translate-y-1 transition-all">Upload & Store</a>
        </div>

        <!-- Storage Stats -->
        <div class="grid md:grid-cols-3 gap-6 mt-12">
            <div class="bg-white rounded-xl p-6 shadow-lg text-center border-t-4 border-blue-500">
                <div id="totalResumes" class="text-3xl font-bold text-blue-600 mb-2">0</div>
                <div class="text-sm font-medium text-gray-600">Total Stored</div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-lg text-center border-t-4 border-green-500">
                <div id="analyzedCount" class="text-3xl font-bold text-green-600 mb-2">0</div>
                <div class="text-sm font-medium text-gray-600">Analyzed</div>
            </div>
            <div class="bg-white rounded-xl p-6 shadow-lg text-center border-t-4 border-purple-500">
                <div id="storageUsed" class="text-3xl font-bold text-purple-600 mb-2">0KB</div>
                <div class="text-sm font-medium text-gray-600">Storage Used</div>
            </div>
        </div>
    </main>

    <script>
        // ‚úÖ REAL RESUME STORAGE SYSTEM using localStorage
        class ResumeStorage {
            constructor() {
                this.key = 'storedResumes';
                this.loadResumes();
            }

            loadResumes() {
                const saved = localStorage.getItem(this.key);
                this.resumes = saved ? JSON.parse(saved) : [];
                this.renderResumes();
                this.updateStats();
            }

            addResume(name, score = 0, status = 'pending', type = 'New Upload') {
                const resume = {
                    id: Date.now(),
                    name: name,
                    date: new Date().toLocaleDateString('en-US'),
                    score: score,
                    status: status,
                    type: type
                };
                this.resumes.unshift(resume); // Add to top
                localStorage.setItem(this.key, JSON.stringify(this.resumes));
                this.renderResumes();
                this.updateStats();
            }

            renderResumes() {
                const grid = document.getElementById('resumeGrid');
                if (this.resumes.length === 0) {
                    grid.innerHTML = `
                        <div class="md:col-span-3 text-center py-16">
                            <div class="w-24 h-24 bg-gray-200 rounded-2xl flex items-center justify-center mx-auto mb-6">
                                <span class="text-3xl text-gray-500">üìÑ</span>
                            </div>
                            <h3 class="text-2xl font-bold text-gray-700 mb-2">No resumes stored yet</h3>
                            <p class="text-gray-500 mb-8">Upload your first resume to get started</p>
                            <a href="upload.html" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-8 py-3 rounded-xl font-bold">Upload Resume</a>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = this.resumes.map((resume, index) => `
                    <div class="bg-white rounded-2xl shadow-xl hover:shadow-2xl transition-all duration-300 border p-6 group ${resume.status === 'analyzed' ? 'border-blue-100' : 'border-purple-100'}">
                        <div class="w-12 h-12 bg-gradient-to-r ${resume.status === 'analyzed' ? 'from-blue-400 to-indigo-500' : 'from-purple-400 to-pink-500'} rounded-xl flex items-center justify-center mb-4 mx-auto">
                            <span class="text-white font-bold">üìÑ</span>
                        </div>
                        <h3 class="font-bold text-lg text-gray-800 text-center mb-2 truncate group-hover:text-blue-600">${resume.name}</h3>
                        <p class="text-xs text-gray-500 text-center mb-3">${resume.date}</p>
                        <div class="flex items-center justify-center mb-4">
                            <span class="px-2 py-1 bg-${resume.status === 'analyzed' ? 'green' : 'yellow'}-100 text-${resume.status === 'analyzed' ? 'green' : 'yellow'}-800 text-xs rounded-full font-medium">
                                ${resume.status === 'analyzed' ? '‚úÖ Analyzed' : '‚è≥ Pending'}
                            </span>
                        </div>
                        <div class="text-center mb-4">
                            <p class="text-sm font-bold text-${resume.score > 80 ? 'green' : resume.score > 60 ? 'yellow' : 'red'}-600">
                                Score: ${resume.score || 'N/A'}%
                            </p>
                            <p class="text-xs text-gray-500">${resume.type}</p>
                        </div>
                        <div class="flex space-x-2">
                            <a href="#" class="flex-1 bg-blue-600 text-white py-2 px-3 rounded-lg text-center text-sm font-medium hover:bg-blue-700" onclick="viewAnalysis(${resume.id})">
                                View Details
                            </a>
                            <a href="#" class="flex-1 bg-gray-600 text-white py-2 px-3 rounded-lg text-center text-sm font-medium hover:bg-gray-700" onclick="downloadResume('${resume.name}')">
                                Download
                            </a>
                        </div>
                    </div>
                `).join('');
            }

            updateStats() {
                document.getElementById('totalResumes').textContent = this.resumes.length;
                document.getElementById('analyzedCount').textContent = this.resumes.filter(r => r.status === 'analyzed').length;
                document.getElementById('storageUsed').textContent = `${JSON.stringify(this.resumes).length}B`;
            }
        }

        // Initialize storage
        const storage = new ResumeStorage();

        // Demo: Add sample data (remove after first upload)
        if (storage.resumes.length === 0) {
            storage.addResume('Rakhul_Resume.pdf', 87, 'analyzed', 'HR Role Match');
            storage.addResume('Rakhul_Portfolio.pdf', 76, 'analyzed', 'Web Dev Focus');
        }

        // Functions for buttons
        function viewAnalysis(id) {
            alert('View analysis for resume ID: ' + id + '\n(Connect to your analysis page here)');
        }

        function downloadResume(name) {
            alert('Downloading: ' + name + '\n(In production: window.open("resumes/' + name + '")');
        }

        // Listen for new uploads from upload.html
        window.addEventListener('message', (event) => {
            if (event.data.type === 'NEW_RESUME') {
                storage.addResume(event.data.name);
            }
        });
    </script>
</body>
</html>
