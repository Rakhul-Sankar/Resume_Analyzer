<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard | Resume Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-blue-600">Resume Analyzer</h1>

        <a href="{% url 'logout' %}" 
           class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
            Logout
        </a>
    </nav>

    <!-- Main Dashboard Section -->
    <div class="max-w-5xl mx-auto mt-10 p-6">

        <h2 class="text-3xl font-semibold mb-6">Dashboard</h2>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">

            <!-- Card 1 -->
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-semibold mb-2">Upload Resume</h3>
                <p class="text-gray-600 mb-4">Upload your resume to analyze and score it.</p>
                <a href="{% url 'upload' %}" class="text-blue-600 font-medium hover:underline">Upload →</a>
            </div>

            <!-- Card 2 -->
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-semibold mb-2">Past Reports</h3>
                <p class="text-gray-600 mb-4">View previous resume analysis reports.</p>
                <a href="#" class="text-blue-600 font-medium hover:underline">View Reports →</a>
            </div>

            <!-- Card 3 -->
            <div class="bg-white p-6 rounded-xl shadow hover:shadow-lg transition">
                <h3 class="text-xl font-semibold mb-2">Profile</h3>
                <p class="text-gray-600 mb-4">Manage your account and settings.</p>
                <a href="#" class="text-blue-600 font-medium hover:underline">Open Profile →</a>
            </div>

        </div>

    </div>
</body>
</html>
