<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 shadow-lg rounded-xl w-96">
    <h2 class="text-2xl font-bold mb-4 text-center">Upload Resume</h2>

    <form action="{% url 'analyze' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <input type="file" name="resume" accept=".pdf,.doc,.docx"
           class="w-full border p-2 rounded mb-4" required>

    <button class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">
        Analyze Resume  
    </button>
</form>

    <a href="{% url 'dashboard' %}" class="block text-center mt-4 text-gray-600 hover:underline">
        ‚Üê Back to Dashboard
    </a>
</div>

</body>
</html>
