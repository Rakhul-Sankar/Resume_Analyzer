<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Resume</title>
<script src="https://cdn.tailwindcss.com"></script>

<!-- PDF.js for PDF extraction -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.547/pdf.min.js"></script>

<!-- Mammoth.js for DOCX extraction -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.14/mammoth.browser.min.js"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4 text-blue-600">Upload Your Resume</h2>

    <!-- File Input -->
    <input type="file" id="resumeFile" accept=".txt,.pdf,.docx"
           class="mb-4 w-full p-2 border rounded-lg cursor-pointer" />

    <button onclick="saveResume()" 
            class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full hover:bg-blue-700 transition">
        Upload & Analyze
    </button>

    <!-- Preview Button -->
    <button onclick="previewResume()"
            class="mt-3 bg-gray-600 text-white px-6 py-2 rounded-lg w-full hover:bg-gray-700 transition">
        Preview Resume Text
    </button>

    <p id="previewText" class="mt-4 text-sm text-gray-700 whitespace-pre-line hidden"></p>
</div>

<script>
// Enable PDF Worker
pdfjsLib.GlobalWorkerOptions.workerSrc =
 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.547/pdf.worker.min.js';

// Save Resume and Redirect
async function saveResume() {
    const file = document.getElementById("resumeFile").files[0];
    if (!file) return alert("Please upload your resume!");

    const text = await extractText(file);
    localStorage.setItem("resumeContent", text.trim());

    alert("Resume uploaded successfully!");
    window.location.href = "dashboard.html"; // redirects after upload
}

// Preview Resume Text before analyzing
async function previewResume() {
    const file = document.getElementById("resumeFile").files[0];
    if (!file) return alert("Select a file first!");

    const text = await extractText(file);
    document.getElementById("previewText").innerText = text.substring(0, 800) + "\n\n... (content trimmed)";
    document.getElementById("previewText").classList.remove("hidden");
}

// Extract TXT / PDF / DOCX
async function extractText(file) {
    const name = file.name.toLowerCase();

    // TXT
    if (name.endsWith(".txt")) return await file.text();

    // PDF
    if (name.endsWith(".pdf")) {
        let text = "";
        const fileURL = URL.createObjectURL(file);
        const pdf = await pdfjsLib.getDocument({ url: fileURL }).promise;

        for (let p = 1; p <= pdf.numPages; p++) {
            const page = await pdf.getPage(p);
            const content = await page.getTextContent();
            text += content.items.map(item => item.str).join(" ") + " ";
        }
        return text;
    }

    // DOCX
    if (name.endsWith(".docx")) {
        const buffer = await file.arrayBuffer();
        const result = await mammoth.extractRawText({ arrayBuffer: buffer });
        return result.value;
    }

    alert("Invalid file type! Only PDF, DOCX, or TXT allowed.");
    return "";
}
</script>

</body>
</html>
