<!DOCTYPE html>
<html>
<head>
    <title>Upload Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>

<body class="bg-gray-200 flex flex-col items-center justify-center h-screen">

    <div class="bg-white p-6 rounded-xl shadow w-96 text-center">
        <h2 class="text-xl font-bold mb-3">Upload Your Resume</h2>

        <input type="file" id="resumeFile" accept=".txt,.doc,.docx" class="mb-4">

        <button onclick="uploadResume()" class="bg-purple-600 text-white px-5 py-2 rounded-lg">
            Analyze Resume â†’
        </button>
    </div>

<script>
function uploadResume(){
    let file = document.getElementById("resumeFile").files[0];

    if(!file){
        alert("Please upload a resume first!");
        return;
    }

    const reader = new FileReader();

    if(file.name.endsWith(".docx")){
        // Use Mammoth for .docx files
        reader.onload = function(e){
            const arrayBuffer = e.target.result;
            mammoth.extractRawText({arrayBuffer: arrayBuffer})
                .then(function(result){
                    const text = result.value;
                    localStorage.setItem("resumeContent", text);
                    localStorage.setItem("uploadedFileName", file.name);
                    window.location.href = "analyze.html";
                })
                .catch(function(err){
                    alert("Error reading DOCX file: " + err);
                });
        };
        reader.readAsArrayBuffer(file);

    } else {
        // For .txt files
        reader.onload = function(e){
            const text = e.target.result;
            localStorage.setItem("resumeContent", text);
            localStorage.setItem("uploadedFileName", file.name);
            window.location.href = "analyze.html";
        };
        reader.readAsText(file);
    }
}
</script>

</body>
</html>
