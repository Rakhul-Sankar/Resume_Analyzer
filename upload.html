<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">

    <h2 class="text-2xl font-bold mb-4">Upload Resume</h2>

    <input type="file" id="resumeFile" accept=".pdf,.txt,.docx"
           class="w-full p-3 border rounded-lg bg-white" required>

    <button onclick="saveResume()"
            class="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg hover:bg-green-700">
        Save & Analyze
    </button>

</div>

<script>
function saveResume() {
    const fileInput = document.getElementById("resumeFile");
    const file = fileInput.files[0];

    if (!file) {
        alert("Please upload a resume!");
        return;
    }

    const reader = new FileReader();

    reader.onload = function () {
        // Save resume to LocalStorage
        localStorage.setItem("resumeData", reader.result);

        // Redirect to analyze page
        window.location.href = "analyze.html";
    };

    reader.readAsText(file);  // reading as text for simple skill extraction
}
</script>

</body>
</html>
