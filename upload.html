<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Resume</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-7 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-5 text-blue-600">Upload Your Resume</h2>

    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="resume" id="resumeFile" accept=".pdf" required
               class="mb-4 w-full p-2 border rounded-lg"/>
        <button type="submit"
                class="bg-blue-600 text-white px-6 py-2 rounded-lg w-full hover:bg-blue-700">
            Upload & Analyze
        </button>
    </form>

    <p id="loading" class="hidden text-blue-600 font-semibold mt-4">‚è≥ Extracting text...</p>
</div>

<script>
document.getElementById("uploadForm").addEventListener("submit", async function(e){
    e.preventDefault();
    const fileInput = document.getElementById("resumeFile").files[0];
    if(!fileInput) return alert("Select a file!");

    document.getElementById("loading").classList.remove("hidden");

    const formData = new FormData();
    formData.append("resume", fileInput);

    try {
        const res = await fetch("/analyze_pdf/", { method: "POST", body: formData });
        const text = await res.text();

        localStorage.setItem("resumeContent", text);
        alert("Resume extracted successfully!");
        window.location.href = "analyze.html";
    } catch(err) {
        console.error(err);
        alert("Failed to extract resume text.");
    } finally {
        document.getElementById("loading").classList.add("hidden");
    }
});
</script>
</body>
</html>
