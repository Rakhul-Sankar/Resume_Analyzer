<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Resume</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Upload Your Resume</h2>

    <input type="file" id="resumeFile" accept=".txt,.pdf,.doc,.docx"
           class="mb-4 w-full p-2 border rounded-lg" />

    <button onclick="saveResume()" 
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Upload
    </button>
</div>

<script>
function saveResume() {
    const fileInput = document.getElementById("resumeFile");
    const file = fileInput.files[0];
    if (!file) {
        alert("Please select a resume first!");
        return;
    }

    const reader = new FileReader();
    reader.onload = function(e) {
        // Save file content to localStorage
        localStorage.setItem("resumeContent", e.target.result);
        alert("Resume uploaded successfully!");
        window.location.href = "analyze.html"; // Go to analyze page
    };
    reader.readAsText(file); // Works for text-based resumes
}
</script>

</body>
</html>
