<!DOCTYPE html>
<html>
<head>
    <title>Analyze Resume</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">

    <div class="max-w-3xl mx-auto bg-white p-6 rounded-xl shadow">
        <h1 class="text-2xl font-bold mb-4">Resume Analysis</h1>
        <h2 class="text-xl font-semibold mb-2">Detected Skills:</h2>
        <ul id="skillsList" class="list-disc ml-6 text-lg"></ul>
    </div>

<script>
const skillsList = [
    "JavaScript","JS","Python","Django","React","Node.js","SQL",
    "HTML","CSS","Angular","MongoDB","Machine Learning",
    "Data Analysis","C++","Java","TypeScript","AWS","Git"
];

// Get resume text from localStorage
let resumeText = localStorage.getItem("resumeContent") || "";
resumeText = resumeText.toLowerCase();  // Convert to lowercase for case-insensitive search

// Detect skills
let detectedSkills = skillsList.filter(skill => {
    return resumeText.includes(skill.toLowerCase());
});

// Display skills
const ul = document.getElementById("skillsList");
if(detectedSkills.length === 0){
    ul.innerHTML = "<li>No skills detected</li>";
} else {
    detectedSkills.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill;
        ul.appendChild(li);
    });
}
</script>

</body>
</html>
