<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Upload Resume</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.4.2/mammoth.browser.min.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-6 rounded-xl shadow-lg w-full max-w-md text-center">
    <h2 class="text-2xl font-bold mb-4">Upload Your Resume</h2>

    <!-- Accept only TXT and DOCX -->
    <input type="file" id="resumeFile" accept=".txt,.docx"
           class="mb-4 w-full p-2 border rounded-lg" />

    <button onclick="saveResume()" 
            class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">
        Upload Resume
    </button>
</div>

<script>
async function saveResume() {
    const fileInput = document.getElementById("resumeFile");
    const file = fileInput.files[0];

    if (!file) return alert("Please select a resume.");

    const fileName = file.name.toLowerCase();

    // Only allow TXT and DOCX
    if (![".txt", ".docx"].some(ext => fileName.endsWith(ext))) {
        return alert("Unsupported file type! Please upload a TXT or DOCX resume.");
    }

    let textContent = "";

    try {
        // TXT file
        if (fileName.endsWith(".txt")) {
            textContent = await file.text();
        } 
        // DOCX file
        else if (fileName.endsWith(".docx")) {
            const arrayBuffer = await file.arrayBuffer();
            const result = await mammoth.extractRawText({ arrayBuffer });
            textContent = result.value;
        }

        textContent = textContent.trim();

        if (!textContent) {
            return alert("Failed to extract text from resume. Make sure your file contains readable text.");
        }

        // Save text to localStorage for analysis
        localStorage.setItem("resumeContent", textContent);
        localStorage.setItem("uploadedFileName", file.name);

        alert("Resume uploaded successfully!");
        window.location.href = "analyze.html"; // Go to analysis page

    } catch (error) {
        alert("Error processing resume: " + error);
    }
}
</script>

</body>
</html>
