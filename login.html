<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div id="login-box" class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg hidden">
    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form onsubmit="saveUser(event)" class="space-y-4">
        <input id="username" name="username" type="text" placeholder="Username"
            class="w-full p-3 border rounded-lg" required>
        <input id="password" type="password" placeholder="Password"
            class="w-full p-3 border rounded-lg" required>

        <button type="submit" class="w-full bg-green-600 text-white py-2 rounded-lg">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        No account?
        <a href="signup.html" class="text-blue-600">Create one</a>
    </p>
</div>

<script>
    window.onload = () => {
        // Check if a user is already logged in or has uploaded a resume
        const loggedInUser = localStorage.getItem("username");
        const resumeContent = localStorage.getItem("resumeContent");

        if (loggedInUser || resumeContent) {
            // Already logged in or resume exists â†’ redirect to analysis
            window.location.href = "analyze.html";
        } else {
            document.getElementById("login-box").classList.remove("hidden");
        }
    };

    // Login function
    function saveUser(event) {
        event.preventDefault();
        const username = document.getElementById("username").value;

        if (!username) return alert("Enter your username");

        // Save username to localStorage
        localStorage.setItem("username", username);

        // Redirect to analyze page after login
        window.location.href = "analyze.html";
    }
</script>

</body>
</html>
