<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="w-full max-w-sm bg-white p-6 rounded-xl shadow-lg">

    <h2 class="text-2xl font-bold text-center mb-6">Login</h2>

    <form action="dashboard.html" method="get" class="space-y-4">

        <input type="text" placeholder="Username"
               class="w-full p-3 border rounded-lg" required>

        <input type="password" placeholder="Password"
               class="w-full p-3 border rounded-lg" required>

        <button type="submit"
                class="w-full bg-green-600 text-white py-2 rounded-lg">
            Login
        </button>
    </form>

    <p class="mt-4 text-center text-sm">
        No account?
        <a href="signup.html" class="text-blue-600">Create one</a>
    </p>

</div>

</body>
</html>
