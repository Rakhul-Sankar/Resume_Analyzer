<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

<div class="w-full max-w-4xl bg-white p-6 rounded-xl shadow">

    <h2 class="text-2xl font-bold text-blue-600 mb-4">Resume Analysis Result</h2>

    <!-- ATS Score -->
    <div class="bg-blue-100 p-6 rounded-xl mb-4 text-center">
        <h3 class="text-xl font-semibold">ATS Score</h3>
        <p id="atsScore" class="text-4xl font-bold mt-3">0%</p>
    </div>

    <!-- Skills Found -->
    <div class="bg-green-100 p-6 rounded-xl">
        <h3 class="text-xl font-semibold">Skills Found</h3>
        <ul id="skillsList" class="list-disc pl-5 mt-4"></ul>
    </div>
</div>

<script>
// List of skills to detect
const SKILLS = ["python", "django", "html", "css", "javascript", "sql", "react", "node"];

// Fetch resume text
const resume = localStorage.getItem("resumeData");

if (!resume) {
    alert("No resume found! Upload again.");
    window.location.href = "upload.html";
}

// Skill extraction
let foundSkills = [];

SKILLS.forEach(skill => {
    if (resume.toLowerCase().includes(skill)) {
        foundSkills.push(skill);
    }
});

// Display found skills
const list = document.getElementById("skillsList");
foundSkills.forEach(s => {
    const li = document.createElement("li");
    li.textContent = s.toUpperCase();
    list.appendChild(li);
});

// ATS Score
const score = Math.round((foundSkills.length / SKILLS.length) * 100);
document.getElementById("atsScore").innerText = score + "%";
</script>

</body>
</html>
