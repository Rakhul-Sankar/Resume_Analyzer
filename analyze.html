<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Analysis</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center p-6 min-h-screen">

<div class="w-full max-w-4xl">

    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Resume Analysis Result</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- ATS Score -->
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-xl font-semibold mb-2">ATS Score</h2>
            <p id="atsScore" class="text-4xl font-bold text-blue-600 mt-4">--%</p>
        </div>

        <!-- Skills Found -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold mb-2">Skills Found</h2>
            <ul id="skillsList" class="list-disc pl-5 mt-4"></ul>
        </div>

    </div>

    <a href="/" class="mt-10 bg-gray-700 text-white px-6 py-3 rounded-xl hover:bg-gray-800 flex justify-center">
       Upload Another Resume
    </a>
</div>

<script>
// Get extracted resume text from localStorage
const resume = localStorage.getItem("resumeContent");
if(!resume){
    alert("No resume found! Please upload first.");
    window.location.href = "/";
}

// Normalize text
const normalized = resume.toLowerCase().replace(/\n/g, ' ').replace(/\t/g, ' ').replace(/\s+/g, ' ');

// Generate random ATS Score (80-100%)
const ats = Math.floor(Math.random()*21) + 80;
document.getElementById("atsScore").innerText = ats + "%";

// Skills to detect
const skills = ["python","java","django","html","css","javascript","js","web development","sql","react","node.js","tailwindcss"];
const found = skills.filter(skill => normalized.includes(skill));

const skillsList = document.getElementById("skillsList");
if(found.length>0){
    found.forEach(skill=>{
        const li = document.createElement("li");
        li.textContent = skill.charAt(0).toUpperCase() + skill.slice(1);
        skillsList.appendChild(li);
    });
}else{
    skillsList.innerHTML = "<li>No matching skills found.</li>";
}
</script>
</body>
</html>
