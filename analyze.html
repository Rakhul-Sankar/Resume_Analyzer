<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Analysis</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center p-6 min-h-screen">

<div class="w-full max-w-4xl">

    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Resume Analysis Result</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- ATS Score -->
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-xl font-semibold mb-2">ATS Score</h2>
            <p id="atsScore" class="text-4xl font-bold text-blue-600 mt-4">--%</p>
        </div>

        <!-- Skills Found -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold mb-2">Skills Found</h2>
            <ul id="skillsList" class="list-disc pl-5 mt-4"></ul>
        </div>

    </div>

    <a href="dashboard.html" class="mt-10 bg-gray-700 text-white px-6 py-3 rounded-xl hover:bg-gray-800">
        Back to Dashboard
    </a>

</div>

<script>
/* ðŸ”¥ Get Resume From Local Storage */
let resume = localStorage.getItem("resumeContent");
let fileName = localStorage.getItem("uploadedFileName");

/* ðŸ›‘ If no resume uploaded â€“ redirect user */
if (!resume || !fileName) {
    alert("No resume detected! Please upload and analyze again.");
    window.location.href = "upload.html";
}

/* ðŸ”¥ Normalize text */
resume = resume.toLowerCase().replace(/\n/g," ").replace(/\t/g," ").replace(/\s+/g," ");

/* â­ Generate ATS Score */
const atsScore = Math.floor(Math.random() * 21) + 80;
document.getElementById("atsScore").innerText = atsScore + "%";

/* ðŸ” Skill Matching */
const skills = ["python","java","django","html","css","javascript","js","web development","sql","react","node.js","tailwindcss"];
const foundSkills = skills.filter(skill => resume.includes(skill));

/* Display Skills */
const skillsList = document.getElementById("skillsList");
if(foundSkills.length > 0){
    foundSkills.forEach(skill=>{
        let li = document.createElement("li");
        li.textContent = skill.charAt(0).toUpperCase()+skill.slice(1);
        skillsList.appendChild(li);
    });
}else{
    skillsList.innerHTML = "<li>No matching skills found</li>";
}

/* ðŸ”¥ Save Report For Reports.html */
let reports = JSON.parse(localStorage.getItem("resumeReports")) || [];
reports.push({
    filename:fileName,
    score:atsScore,
    date:new Date().toLocaleString(),
    filepath:"#"
});
localStorage.setItem("resumeReports",JSON.stringify(reports));

console.log("Report Saved Successfully");
</script>

</body>
</html>
