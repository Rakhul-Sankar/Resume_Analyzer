<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Resume Analysis</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex flex-col items-center p-6 min-h-screen">

<div class="w-full max-w-4xl">

    <!-- Top Bar: Welcome + Logout -->
    <div class="flex justify-between items-center mb-6">
        <h2 id="welcomeUser" class="text-xl font-bold text-gray-800"></h2>

        <button onclick="logout()" 
            class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600">
            Logout
        </button>
    </div>

    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Resume Analysis Result</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <!-- ATS Score -->
        <div class="bg-white p-6 rounded-xl shadow text-center">
            <h2 class="text-xl font-semibold mb-2">ATS Score</h2>
            <p id="atsScore" class="text-4xl font-bold text-blue-600 mt-4">--%</p>
        </div>

        <!-- Skills Found -->
        <div class="bg-white p-6 rounded-xl shadow">
            <h2 class="text-xl font-semibold mb-2">Skills Found</h2>
            <ul id="skillsList" class="list-disc pl-5 mt-4"></ul>
        </div>

    </div>

    <a href="dashboard.html" 
       class="mt-10 bg-gray-700 text-white px-6 py-3 rounded-xl hover:bg-gray-800 flex justify-center">
       Back to Dashboard
    </a>

</div>

<script>
/* ----------------- USER LOGIN CHECK ----------------- */
let user = localStorage.getItem("username");

// If no user logged in → redirect to login page
if (!user) {
    window.location.href = "login.html";
}

// Display username
document.getElementById("welcomeUser").innerText = "Welcome, " + user + "!";

/* ----------------- RESUME ANALYSIS ----------------- */
let resume = localStorage.getItem("resumeContent");
if (!resume) {
    alert("No resume found! Please upload first.");
    window.location.href = "upload.html";
}

// Normalize resume text
const normalizedResume = resume.toLowerCase().replace(/\n/g, ' ').replace(/\t/g, ' ').replace(/\s+/g, ' ');

// Generate random ATS Score (80–100%)
const atsScore = Math.floor(Math.random() * 21) + 80;
document.getElementById("atsScore").innerText = atsScore + "%";

// Skills to detect
const skills = ["python","java","django","html","css","javascript","js","web development","sql","react","node.js","tailwindcss"];
const foundSkills = skills.filter(skill => normalizedResume.includes(skill));

const skillsList = document.getElementById("skillsList");
if (foundSkills.length > 0) {
    foundSkills.forEach(skill => {
        const li = document.createElement("li");
        li.textContent = skill[0].toUpperCase() + skill.slice(1);
        skillsList.appendChild(li);
    });
} else {
    skillsList.innerHTML = "<li>No matching skills found.</li>";
}

/* ----------------- LOGOUT FUNCTION ----------------- */
function logout() {
    localStorage.removeItem("username");
    window.location.href = "login.html";
}
</script>

</body>
</html>
