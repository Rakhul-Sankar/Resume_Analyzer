<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center">

    <!-- Navigation + Logout -->
    <div class="w-full bg-white shadow-md py-4 px-6 flex justify-between items-center">
        <h1 class="text-xl font-semibold">Resume Analyzer Dashboard</h1>

        <!-- LOGOUT BUTTON (Works on GitHub) -->
        <button onclick="logoutUser()" 
            class="bg-red-600 text-white px-4 py-2 rounded-lg hover:bg-red-700">
            Logout
        </button>
    </div>

    <div class="w-full max-w-3xl text-center mt-12">

        <!-- Greeting -->
        <h2 id="greeting" class="text-3xl font-bold mb-8"></h2>

        <!-- Dashboard Cards -->
        <div class="grid md:grid-cols-3 gap-6">

            <!-- Upload Resume -->
            <div class="bg-white p-6 rounded-xl shadow-md hover:scale-105 duration-200">
                <h3 class="text-xl font-semibold mb-2">Upload Resume</h3>
                <p class="text-gray-600 mb-4">Upload your resume to analyze and score it.</p>
                <a href="upload.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg inline-block">
                    Upload →
                </a>
            </div>

            <!-- Past Reports -->
            <div class="bg-white p-6 rounded-xl shadow-md hover:scale-105 duration-200">
                <h3 class="text-xl font-semibold mb-2">Past Reports</h3>
                <p class="text-gray-600 mb-4">View previous resume analysis reports.</p>
                <a href="reports.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg inline-block">
                    View Reports →
                </a>
            </div>

            <!-- Profile -->
            <div class="bg-white p-6 rounded-xl shadow-md hover:scale-105 duration-200">
                <h3 class="text-xl font-semibold mb-2">Profile</h3>
                <p class="text-gray-600 mb-4">Manage your account and settings.</p>
                <a href="profile.html" class="bg-purple-600 text-white px-4 py-2 rounded-lg inline-block">
                    Open Profile →
                </a>
            </div>

        </div>
    </div>

    <script>
        // Greeting Message
        let username = localStorage.getItem("username") || "User";
        const hour = new Date().getHours();
        let timeGreeting = hour < 12 ? "Good Morning" : hour < 16 ? "Good Afternoon" : "Good Evening";
        document.getElementById("greeting").innerText = `Welcome ${username}, ${timeGreeting}!`;

        // LOGOUT FUNCTION FOR GITHUB
        function logoutUser() {
            localStorage.removeItem("username");   // delete login session
            alert("You have been logged out!");
            window.location.href = "login.html";   // redirect back to login
        }
    </script>

</body>
</html>
