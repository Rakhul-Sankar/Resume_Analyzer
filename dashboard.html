<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg border-b">
        <div class="max-w-6xl mx-auto px-6 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-gray-800">Dashboard</h1>
                </div>
                <div class="flex space-x-4">
                    <a href="profile.html" class="text-gray-700 hover:text-purple-600 font-medium px-3 py-2 rounded-lg transition-colors">Profile</a>
                    <a href="reports.html" class="text-gray-700 hover:text-purple-600 font-medium px-3 py-2 rounded-lg transition-colors">Past Reports</a>
                    <a href="upload.html" class="bg-purple-600 text-white px-6 py-2 rounded-lg font-medium hover:bg-purple-700 transition-colors">Upload Resume</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-md mx-auto px-6 py-12">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center">
            <!-- Greeting -->
            <h2 id="greeting" class="text-3xl font-bold mb-6 text-gray-800"></h2>

            <p class="text-gray-600 mb-8 text-lg">Continue to upload your resume or explore your profile and past reports.</p>

            <div class="space-y-4">
                <a href="profile.html" class="block bg-blue-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-blue-700 transition-colors">View Profile</a>
                <a href="reports.html" class="block bg-green-600 text-white py-3 px-6 rounded-lg font-medium hover:bg-green-700 transition-colors">Past Reports</a>
            </div>
        </div>
    </main>

    <script>
        const hour = new Date().getHours();
        let timeGreeting;

        if (hour < 12) {
            timeGreeting = "Good Morning";
        } else if (hour < 16) {
            timeGreeting = "Good Afternoon";
        } else {
            timeGreeting = "Good Evening";
        }

        document.getElementById("greeting").innerText = `Welcome, ${timeGreeting}!`;
    </script>
</body>
</html>
